<h3>todo App</h3>
<div class="row">
    <div class="col s12">
		<div class="row">
			<div class="input-field col s10">
				<input id="name" #todoname (keyup)="doneTyping($event)" type="text" class="validate">
				<label for="name">name</label>
			</div>
			<div class="input-field col s2">
				<a class="waves-effect waves-light btn" (click)="addTodo(todoname)">Add</a>
			</div>
		</div>
    </div>
</div>
<ul class="collection with-header">
	<li class="collection-header"><h4>todo list</h4></li>
	<li class="collection-item" *ng-for="#todo of todos #i = index">
		<div>{{todo}}
			<a href="#!" class="secondary-content">
				<i (click)="delete(i)" class="material-icons">delete</i>
			</a>
		</div>
	</li>
</ul>
